<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>體態偵測工具</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    video, canvas, img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button, input[type="file"] {
      margin: 10px auto;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #submitBtn {
      background-color: #2196F3;
    }
    #submitBtn:hover {
      background-color: #1976D2;
    }
    #result, #connectionResult {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    /* ✅ 新增：統一按鈕樣式（保留原樣） */
    .action-button {
      flex: 1 1 45%;
      min-width: 140px;
      max-width: 180px;
      height: 48px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      text-decoration: none;
    }

    .action-button:hover {
      background-color: #45a049;
    }

    @media screen and (min-width: 768px) {
      body {
        max-width: 700px;
        margin: auto;
      }
    }

    /* ✅ 新增：結果表格樣式（僅影響結果展示） */
    .result-card {
      margin-top: 16px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      overflow: hidden;
      text-align: left;
    }
    .result-title {
      padding: 12px 16px;
      font-weight: 700;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    .result-table th,
    .result-table td {
      padding: 10px 14px;
      border-bottom: 1px solid #f1f1f1;
      vertical-align: top;
    }
    .result-table th {
      width: 40%;
      background: #fafafa;
      font-weight: 600;
      color: #444;
    }
    .result-table tr:last-child td,
    .result-table tr:last-child th {
      border-bottom: none;
    }
    @media (max-width: 420px) {
      .result-table th, .result-table td { padding: 10px; }
    }
  </style>
</head>
<body>

  <p style="font-size: 0.85rem; color: #666; margin-bottom: 6px; text-align: center;">
  本網頁為【AI輔助健康姿勢偵測與矯正系統】偵測功能介面<br>
  </p>

  <h2>📷 駝背偵測工具</h2>

  <button id="switchCamera">🔄 切換鏡頭</button><br>
  <video id="video" autoplay playsinline></video><br>

   <!--  拍照與選圖按鈕：左右排列 + 寬度一致 -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 16px; flex-wrap: wrap;">
    <button id="snap" class="action-button">
      📸 拍照
    </button>

    <label for="uploadImage" class="action-button">
      📁 選擇圖片
    </label>
  </div>

  <!-- 隱藏 input -->
  <input type="file" id="uploadImage" accept="image/*" style="display:none;">

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="圖片預覽" /><br>

  <button id="submitBtn">🚀 上傳圖片</button>

  <div id="result"></div>


<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const snapBtn = document.getElementById('snap');
  const submitBtn = document.getElementById('submitBtn');
  const switchCameraBtn = document.getElementById('switchCamera');
  const uploadInput = document.getElementById('uploadImage');
  const resultBox = document.getElementById('result');

  const poseBtn = document.getElementById('poseBtn');

  // ✅ 抽出 API 位置（本機/ ngrok / Render 三選一）
  // const API_BASE = "http://127.0.0.1:5000";
  // const API_BASE = "https://<你的-ngrok>.ngrok-free.app";
  const API_BASE = "https://mammary-overwidely-braylen.ngrok-free.dev";

  // （可選）要不要做成下拉選單切換端點？
  // 先固定用駝背：
  let currentEndpoint = "/hunchback";

  let currentStream = null;
  let useFrontCamera = false;
  let imageBlob = null;

  function resetPage() {
    preview.src = "";
    resultBox.innerHTML = "";
    imageBlob = null;
    startCamera();
  }

  async function startCamera() {
    if (currentStream) currentStream.getTracks().forEach(t => t.stop());
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFrontCamera ? "user" : "environment" }
      });
      video.srcObject = currentStream;
    } catch (err) { alert("❌ 攝影機錯誤：" + err.message); }
  }

  switchCameraBtn.onclick = () => { useFrontCamera = !useFrontCamera; startCamera(); };
  startCamera();

  snapBtn.onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    preview.src = canvas.toDataURL('image/png');
    canvas.toBlob(blob => {
      imageBlob = blob;
      submitBtn.scrollIntoView({ behavior: 'smooth' });
    }, 'image/png');
  };

  uploadInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      preview.src = ev.target.result;
      preview.onload = () => setTimeout(() => submitBtn.scrollIntoView({ behavior: 'smooth' }), 100);
    };
    reader.readAsDataURL(file);
    imageBlob = file;
  };

  /* ✅ 新增：表格渲染函式（其餘邏輯不動） */
  function renderResultTable(r) {
    // 統一數值格式
    const fmt = (v, opt = {}) => {
      if (v === undefined || v === null) return '—';
      if (typeof v === 'number') {
        const n = (opt.dp ?? 2);
        return v.toFixed(n) + (opt.suffix || '');
      }
      return String(v);
    };

    const rows = [];
    if (r.side !== undefined)         rows.push(['面向', r.side]);
    if (r.level !== undefined)        rows.push(['等級', r.level]);
    //if (r.score !== undefined)        rows.push(['分數', fmt(r.score, { dp: 0 })]);
    if (r.hr !== undefined)           rows.push(['頭前傾比例', fmt(r.hr, { dp: 3 })]);
    if (r.neck_angle !== undefined)   rows.push(['頸部角度', fmt(r.neck_angle, { dp: 1, suffix: '°' })]);
    //if (r.spine_angle !== undefined)  rows.push(['脊椎角度', fmt(r.spine_angle, { dp: 1, suffix: '°' })]);
    if (r.kyphosis !== undefined)     rows.push(['脊柱後凸', fmt(r.kyphosis, { dp: 1, suffix: '°' })]);

    // 高低肩類欄位
    if (r.higher !== undefined)       rows.push(['較高側', r.higher]);
    if (r.sl_ratio !== undefined)     rows.push(['肩膀高低差比例', fmt(r.sl_ratio, { dp: 3 })]);
    if (r.sl_ratio_rel !== undefined) rows.push(['肩/髖相對比例', fmt(r.sl_ratio_rel, { dp: 3 })]);
    if (r.sl_angle !== undefined)     rows.push(['肩線傾斜角', fmt(r.sl_angle, { dp: 1, suffix: '°' })]);

    // 其他可能擴充欄位（避免漏顯）
    for (const k of Object.keys(r)) {
      if (['side','level','score','hr','neck_angle','spine_angle','kyphosis','higher','sl_ratio','sl_ratio_rel','sl_angle'].includes(k)) continue;
      rows.push([k, r[k]]);
    }

    const tableHTML = `
      <div class="result-card">
        <div class="result-title">✅ 偵測結果</div>
        <table class="result-table">
          <tbody>
            ${rows.map(([k, v]) => `
              <tr>
                <th>${k}</th>
                <td>${v}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    `;
    resultBox.innerHTML = tableHTML;
  }

  // 這裡改：解析 result 物件，用表格渲染
  submitBtn.onclick = async () => {
    if (!imageBlob) { alert("請先拍照或選擇圖片！"); return; }
  
    // UI 提示
    resultBox.innerHTML = "偵測中，請稍後...";
    submitBtn.disabled = true;
  
    try {
      // ---------- (1) 先要 JSON 指標 ----------
      const fd1 = new FormData();
      fd1.append('file', imageBlob, 'upload.png');
  
      const resJson = await fetch(`${API_BASE}${currentEndpoint}`, {
        method: 'POST',
        body: fd1
      });
  
      const ct = resJson.headers.get('content-type') || '';
      if (!ct.includes('application/json')) {
        const txt = await resJson.text();
        throw new Error(`非 JSON 回應：${resJson.status} ${txt.slice(0,200)}`);
      }
  
      const data = await resJson.json();
      if (!data.success) {
        const msg = "❌ 預測失敗：" + (data.error || "未知錯誤");
        resultBox.innerHTML = msg;
        alert(msg);
        submitBtn.disabled = false;
        return;
      }

      const r = data.result;

      // ✅ 用表格顯示（唯一變更點）
      renderResultTable(r);

      // 可選：結果通知（保留原本）
      alert(`✅ 偵測完成：${r.level || '—'}`);

      // ---------- (2) 取回骨架圖（保留原本） ----------
      const fd2 = new FormData();
      fd2.append('file', imageBlob, 'upload.jpg');
  
      const resImg = await fetch(`${API_BASE}/pose_img?mode=plain`, {
        method: 'POST',
        body: fd2
      });
      if (!resImg.ok) throw new Error(`骨架圖 HTTP ${resImg.status}`);
  
      const blob = await resImg.blob();
      if (preview.src) URL.revokeObjectURL(preview.src);
      preview.src = URL.createObjectURL(blob);

    } catch (err) {
      const msg = "❌ 請求失敗：" + err.message;
      resultBox.innerHTML = msg;
      alert(msg);
    } finally {
      submitBtn.disabled = false;
    }
  };
</script>

</body>
</html>
