<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const snapBtn = document.getElementById('snap');
  const submitBtn = document.getElementById('submitBtn');
  const switchCameraBtn = document.getElementById('switchCamera');
  const uploadInput = document.getElementById('uploadImage');
  const resultBox = document.getElementById('result');

  const poseBtn = document.getElementById('poseBtn');

  // âœ… æŠ½å‡º API ä½ç½®ï¼ˆæœ¬æ©Ÿ/ ngrok / Render ä¸‰é¸ä¸€ï¼‰
  // const API_BASE = "http://127.0.0.1:5000";
  // const API_BASE = "https://<ä½ çš„-ngrok>.ngrok-free.app";
  const API_BASE = "https://mammary-overwidely-braylen.ngrok-free.dev";

  // ï¼ˆå¯é¸ï¼‰è¦ä¸è¦åšæˆä¸‹æ‹‰é¸å–®åˆ‡æ›ç«¯é»ï¼Ÿ
  // å…ˆå›ºå®šç”¨é§èƒŒï¼š
  let currentEndpoint = "/hunchback";

  let currentStream = null;
  let useFrontCamera = false;
  let imageBlob = null;

  function resetPage() {
    preview.src = "";
    resultBox.innerHTML = "";
    imageBlob = null;
    startCamera();
  }

  async function startCamera() {
    if (currentStream) currentStream.getTracks().forEach(t => t.stop());
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFrontCamera ? "user" : "environment" }
      });
      video.srcObject = currentStream;
    } catch (err) { alert("âŒ æ”å½±æ©ŸéŒ¯èª¤ï¼š" + err.message); }
  }

  switchCameraBtn.onclick = () => { useFrontCamera = !useFrontCamera; startCamera(); };
  startCamera();

  snapBtn.onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    preview.src = canvas.toDataURL('image/png');
    canvas.toBlob(blob => {
      imageBlob = blob;
      submitBtn.scrollIntoView({ behavior: 'smooth' });
    }, 'image/png');
  };

  uploadInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      preview.src = ev.target.result;
      preview.onload = () => setTimeout(() => submitBtn.scrollIntoView({ behavior: 'smooth' }), 100);
    };
    reader.readAsDataURL(file);
    imageBlob = file;
  };

  /* âœ… æ–°å¢ï¼šè¡¨æ ¼æ¸²æŸ“å‡½å¼ï¼ˆå…¶é¤˜é‚è¼¯ä¸å‹•ï¼‰ */
  function renderResultTable(r) {
    // çµ±ä¸€æ•¸å€¼æ ¼å¼
    const fmt = (v, opt = {}) => {
      if (v === undefined || v === null) return 'â€”';
      if (typeof v === 'number') {
        const n = (opt.dp ?? 2);
        return v.toFixed(n) + (opt.suffix || '');
      }
      return String(v);
    };

    const rows = [];
    if (r.side !== undefined)         rows.push(['é¢å‘', r.side]);
    if (r.level !== undefined)        rows.push(['ç­‰ç´š', r.level]);
    //if (r.score !== undefined)        rows.push(['åˆ†æ•¸', fmt(r.score, { dp: 0 })]);
    if (r.hr !== undefined)           rows.push(['é ­å‰å‚¾æ¯”ä¾‹', fmt(r.hr, { dp: 3 })]);
    if (r.neck_angle !== undefined)   rows.push(['é ¸éƒ¨è§’åº¦', fmt(r.neck_angle, { dp: 1, suffix: 'Â°' })]);
    //if (r.spine_angle !== undefined)  rows.push(['è„Šæ¤è§’åº¦', fmt(r.spine_angle, { dp: 1, suffix: 'Â°' })]);
    if (r.kyphosis !== undefined)     rows.push(['è„ŠæŸ±å¾Œå‡¸', fmt(r.kyphosis, { dp: 1, suffix: 'Â°' })]);

    // é«˜ä½è‚©é¡æ¬„ä½
    if (r.higher !== undefined)       rows.push(['è¼ƒé«˜å´', r.higher]);
    if (r.sl_ratio !== undefined)     rows.push(['è‚©è†€é«˜ä½å·®æ¯”ä¾‹', fmt(r.sl_ratio, { dp: 3 })]);
    if (r.sl_ratio_rel !== undefined) rows.push(['è‚©/é«–ç›¸å°æ¯”ä¾‹', fmt(r.sl_ratio_rel, { dp: 3 })]);
    if (r.sl_angle !== undefined)     rows.push(['è‚©ç·šå‚¾æ–œè§’', fmt(r.sl_angle, { dp: 1, suffix: 'Â°' })]);

    // å…¶ä»–å¯èƒ½æ“´å……æ¬„ä½ï¼ˆé¿å…æ¼é¡¯ï¼‰
    for (const k of Object.keys(r)) {
      if (['side','level','score','hr','neck_angle','spine_angle','kyphosis','higher','sl_ratio','sl_ratio_rel','sl_angle'].includes(k)) continue;
      rows.push([k, r[k]]);
    }

    const tableHTML = `
      <div class="result-card">
        <div class="result-title">âœ… åµæ¸¬çµæœ</div>
        <table class="result-table">
          <tbody>
            ${rows.map(([k, v]) => `
              <tr>
                <th>${k}</th>
                <td>${v}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    `;
    resultBox.innerHTML = tableHTML;
  }

  // é€™è£¡æ”¹ï¼šè§£æ result ç‰©ä»¶ï¼Œç”¨è¡¨æ ¼æ¸²æŸ“
  submitBtn.onclick = async () => {
    if (!imageBlob) { alert("è«‹å…ˆæ‹ç…§æˆ–é¸æ“‡åœ–ç‰‡ï¼"); return; }
  
    // UI æç¤º
    resultBox.innerHTML = "åµæ¸¬ä¸­ï¼Œè«‹ç¨å¾Œ...";
    submitBtn.disabled = true;
  
    try {
      // ---------- (1) å…ˆè¦ JSON æŒ‡æ¨™ ----------
      const fd1 = new FormData();
      fd1.append('file', imageBlob, 'upload.png');
  
      const resJson = await fetch(`${API_BASE}${currentEndpoint}`, {
        method: 'POST',
        body: fd1
      });
  
      const ct = resJson.headers.get('content-type') || '';
      if (!ct.includes('application/json')) {
        const txt = await resJson.text();
        throw new Error(`é JSON å›æ‡‰ï¼š${resJson.status} ${txt.slice(0,200)}`);
      }
  
      const data = await resJson.json();
      if (!data.success) {
        const msg = "âŒ é æ¸¬å¤±æ•—ï¼š" + (data.error || "æœªçŸ¥éŒ¯èª¤");
        resultBox.innerHTML = msg;
        alert(msg);
        submitBtn.disabled = false;
        return;
      }

      const r = data.result;

      // âœ… ç”¨è¡¨æ ¼é¡¯ç¤ºï¼ˆå”¯ä¸€è®Šæ›´é»ï¼‰
      renderResultTable(r);

      // å¯é¸ï¼šçµæœé€šçŸ¥ï¼ˆä¿ç•™åŸæœ¬ï¼‰
      alert(`âœ… åµæ¸¬å®Œæˆï¼š${r.level || 'â€”'}`);

      // ---------- (2) å–å›éª¨æ¶åœ–ï¼ˆä¿ç•™åŸæœ¬ï¼‰ ----------
      const fd2 = new FormData();
      fd2.append('file', imageBlob, 'upload.jpg');
  
      const resImg = await fetch(`${API_BASE}/pose_img?mode=plain`, {
        method: 'POST',

      const blob = await resImg.blob();
      if (preview.src) URL.revokeObjectURL(preview.src);
      preview.src = URL.createObjectURL(blob);

    } catch (err) {
