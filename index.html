<!doctype html>
<html lang="zh-Hant">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>拍照/選圖測試（可見 input）</title>
<body style="font-family:sans-serif;padding:16px">
  <h3>📁 直接選擇圖片（Android 9 最穩）</h3>
  <p>這個 input 會直接顯示，不用 label 觸發。</p>

  <!-- 讓它可見；加 capture 提示開相機，多數裝置也能切到相簿 -->
  <input id="file" type="file" accept="image/*" capture="environment">
  <div id="info" style="margin-top:12px;color:#333"></div>
  <img id="preview" style="max-width:100%;margin-top:8px;border-radius:8px">

  <script>
    const file = document.getElementById('file');
    const info = document.getElementById('info');
    const img  = document.getElementById('preview');

    file.addEventListener('change', e => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      info.textContent = '選到：' + f.name + ' (' + Math.round(f.size/1024) + ' KB)';
      const reader = new FileReader();
      reader.onload = ev => img.src = ev.target.result;
      reader.readAsDataURL(f);
    });
  </script>
</body>
</html>
