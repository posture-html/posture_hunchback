  <style>
    /* ===== åŸºç¤è®Šæ•¸ï¼ˆé…è‰²ã€é™°å½±ã€åœ“è§’ï¼‰ ===== */

    /* ç½®ä¸­å¡ç‰‡å®¹å™¨ï¼ˆä¸å½±éŸ¿åŸæœ‰çµæ§‹ï¼‰ */
    body > *{

    h2{

    /* æŒ‰éˆ•çµ±ä¸€æ¨£å¼ */
    button, input[type="file"]{

    button:active{ transform: translateY(0); box-shadow: var(--shadow); }
    button:focus-visible{ outline: none; box-shadow: var(--shadow-lg), var(--ring); }

    /* ä¸»è¦åŠŸèƒ½éµé…è‰²è¦†å¯«ï¼ˆä¾åŸæœ‰ IDï¼‰ */
    #switchCamera{
      background: linear-gradient(180deg, #e8f0ff, #dfe9ff);
      color:#0b2a7a;
    }
    #submitBtn{

    }

    /* ä½ åŸæœ¬çš„ action-buttonï¼ˆç¶­æŒå¯¬åº¦èˆ‡æ’ç‰ˆã€ä½†æ›´æ¼‚äº®ï¼‰ */
    .action-button{
      flex: 1 1 45%;
      min-width: 150px;

      align-items:center;

    }
    .action-button:hover{ transform: translateY(-1px); box-shadow: var(--shadow-lg); filter: brightness(1.02); }

    /* çµæœèˆ‡é€£ç·šè³‡è¨Š */
    #result, #connectionResult{
      margin-top: 16px;

    }

    /* çµæœå¡ç‰‡ï¼ˆæ²¿ç”¨ä½ åŸæœ¬è¡¨æ ¼ï¼Œåƒ…èª¿è‰²ï¼‰ */
    .result-card{
      margin-top: 18px;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(15,23,42,.06);

    }
    .result-title{
      padding: 12px 16px;
      font-weight: 700;
      color:#0f172a;
      background: linear-gradient(180deg, #fbfbff, #f5f7ff);
      border-bottom: 1px solid rgba(15,23,42,.06);
    }
    .result-table{
      width:100%;
      border-collapse: collapse;
      font-size: .96rem;
    }
    .result-table th,
    .result-table td{
      padding: 11px 16px;
      border-bottom: 1px solid #f1f3f7;
      vertical-align: top;
    }
    .result-table th{
      width: 42%;

      color:#334155;
      font-weight: 600;
    }
    .result-table tr:last-child td,
    .result-table tr:last-child th{ border-bottom: none; }

    /* å°å°ºå¯¸å„ªåŒ– */
    @media (max-width: 420px){
      .result-table th, .result-table td{ padding: 10px 12px; }
    }

    /* ç‰ˆå¿ƒå¯¬åº¦æ§åˆ¶ï¼ˆä¿ç•™ä½ çš„ 700px è¡Œç‚ºï¼Œä½†è¦–è¦ºæ›´ä¸€è‡´ï¼‰ */
    @media (min-width: 768px){
      body{ padding-top: 40px; }

    /* æ·±è‰²æ¨¡å¼åŠ åˆ†ï¼ˆè·Ÿéš¨ç³»çµ±ï¼Œä¸å‹•åŠŸèƒ½ï¼‰ */
    @media (prefers-color-scheme: dark){
      :root{
        --bg-grad-1:#101827;
        --bg-grad-2:#0b1220;

      }
      body{
        background:
          radial-gradient(800px 600px at 15% -10%, rgba(59,130,246,.2) 0%, transparent 60%),
          radial-gradient(800px 600px at 100% 0%, rgba(16,185,129,.15) 0%, transparent 60%),
          linear-gradient(180deg, #0b1220, #0b1220 60%, #0a101a);
      }
      h2{ background: linear-gradient(180deg, #0f172a, #111b2e); color:#e8eefc; }
      p{ color:#9aa3b2; }
      video, canvas, img{
        background:#0b1020;
        border-color: rgba(255,255,255,.06);
      }
      button, input[type="file"]{
        background: linear-gradient(180deg, #141c2c, #0f172a);
        color:#e5e7eb;
        border-color: rgba(255,255,255,.06);
      }
      .action-button{
        background: linear-gradient(180deg, #10b981, #0b9467);
        border-color: rgba(255,255,255,.06);
      }
      .result-card{
        background: #0f172a;
        border-color: rgba(255,255,255,.06);
      }
      .result-title{
        background: linear-gradient(180deg, #121b2e, #0f172a);
        border-bottom-color: rgba(255,255,255,.06);
        color:#e5edff;
      }
      .result-table th{ background:#0e1626; color:#cbd5e1; }
      .result-table td{ color:#e5e7eb; }
      #result, #connectionResult{ color:#e5e7eb; }
    }
  </style>

<body>

  <p style="font-size: 0.9rem; color: #666; margin-bottom: 6px; text-align: center;">
    æœ¬ç¶²é ç‚ºã€AIè¼”åŠ©å¥åº·å§¿å‹¢åµæ¸¬èˆ‡çŸ¯æ­£ç³»çµ±ã€‘åµæ¸¬åŠŸèƒ½ä»‹é¢<br>
  </p>

  <h2>é§èƒŒåµæ¸¬å·¥å…·</h2>

  <button id="switchCamera">ğŸ”„ åˆ‡æ›é¡é ­</button><br>
  <video id="video" autoplay playsinline></video><br>

  <!-- ä¿æŒä½ åŸæœ¬çš„æ’åˆ—ï¼ˆä¸å‹• inline style èˆ‡ DOMï¼‰ -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 16px; flex-wrap: wrap;">
    <button id="snap" class="action-button">æ‹ç…§</button>
    <label for="uploadImage" class="action-button">é¸æ“‡åœ–ç‰‡</label>
  </div>

  <input type="file" id="uploadImage" accept="image/*" style="display:none;">

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="åœ–ç‰‡é è¦½" /><br>

  <button id="submitBtn">ğŸš€ ä¸Šå‚³åœ–ç‰‡</button>

  <div id="result"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const snapBtn = document.getElementById('snap');
  const submitBtn = document.getElementById('submitBtn');
  const switchCameraBtn = document.getElementById('switchCamera');
  const uploadInput = document.getElementById('uploadImage');
  const resultBox = document.getElementById('result');
  const poseBtn = document.getElementById('poseBtn');

  // const API_BASE = "http://127.0.0.1:5000";
  // const API_BASE = "https://<ä½ çš„-ngrok>.ngrok-free.app";
  const API_BASE = "https://mammary-overwidely-braylen.ngrok-free.dev";
  let currentEndpoint = "/hunchback";

  let currentStream = null;
  let useFrontCamera = false;
  let imageBlob = null;

  function resetPage() {
    preview.src = "";
    resultBox.innerHTML = "";
    imageBlob = null;
    startCamera();
  }

  async function startCamera() {
    if (currentStream) currentStream.getTracks().forEach(t => t.stop());
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFrontCamera ? "user" : "environment" }
      });
      video.srcObject = currentStream;
    } catch (err) { alert("âŒ æ”å½±æ©ŸéŒ¯èª¤ï¼š" + err.message); }
  }

  switchCameraBtn.onclick = () => { useFrontCamera = !useFrontCamera; startCamera(); };
  startCamera();

  snapBtn.onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    preview.src = canvas.toDataURL('image/png');
    canvas.toBlob(blob => {
      imageBlob = blob;
      submitBtn.scrollIntoView({ behavior: 'smooth' });
    }, 'image/png');
  };

  uploadInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      preview.src = ev.target.result;
      preview.onload = () => setTimeout(() => submitBtn.scrollIntoView({ behavior: 'smooth' }), 100);
    };
    reader.readAsDataURL(file);
    imageBlob = file;
  };

  function renderResultTable(r) {
    const fmt = (v, opt = {}) => {
      if (v === undefined || v === null) return 'â€”';
      if (typeof v === 'number') {
        const n = (opt.dp ?? 2);
        return v.toFixed(n) + (opt.suffix || '');
      }
      return String(v);
    };

    const rows = [];
    if (r.side !== undefined)         rows.push(['é¢å‘', r.side]);
    if (r.level !== undefined)        rows.push(['ç­‰ç´š', r.level]);
    if (r.hr !== undefined)           rows.push(['é ­å‰å‚¾æ¯”ä¾‹', fmt(r.hr, { dp: 3 })]);
    if (r.neck_angle !== undefined)   rows.push(['é ¸éƒ¨è§’åº¦', fmt(r.neck_angle, { dp: 1, suffix: 'Â°' })]);
    if (r.kyphosis !== undefined)     rows.push(['è„ŠæŸ±å¾Œå‡¸', fmt(r.kyphosis, { dp: 1, suffix: 'Â°' })]);
    if (r.higher !== undefined)       rows.push(['è¼ƒé«˜å´', r.higher]);
    if (r.sl_ratio !== undefined)     rows.push(['è‚©è†€é«˜ä½å·®æ¯”ä¾‹', fmt(r.sl_ratio, { dp: 3 })]);
    if (r.sl_ratio_rel !== undefined) rows.push(['è‚©/é«–ç›¸å°æ¯”ä¾‹', fmt(r.sl_ratio_rel, { dp: 3 })]);
    if (r.sl_angle !== undefined)     rows.push(['è‚©ç·šå‚¾æ–œè§’', fmt(r.sl_angle, { dp: 1, suffix: 'Â°' })]);

    for (const k of Object.keys(r)) {
      if (['side','level','score','hr','neck_angle','spine_angle','kyphosis','higher','sl_ratio','sl_ratio_rel','sl_angle'].includes(k)) continue;
      rows.push([k, r[k]]);
    }

    const tableHTML = `
      <div class="result-card">
        <div class="result-title">åµæ¸¬çµæœ</div>
        <table class="result-table">
          <tbody>
            ${rows.map(([k, v]) => `
              <tr>
                <th>${k}</th>
                <td>${v}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    `;
    resultBox.innerHTML = tableHTML;
  }

  submitBtn.onclick = async () => {
    if (!imageBlob) { alert("è«‹å…ˆæ‹ç…§æˆ–é¸æ“‡åœ–ç‰‡ï¼"); return; }
    resultBox.innerHTML = "åµæ¸¬ä¸­ï¼Œè«‹ç¨å¾Œ...";
    submitBtn.disabled = true;

    try {
      const fd1 = new FormData();
      fd1.append('file', imageBlob, 'upload.png');

      const resJson = await fetch(`${API_BASE}${currentEndpoint}`, {
        method: 'POST',
        body: fd1
      });

      const ct = resJson.headers.get('content-type') || '';
      if (!ct.includes('application/json')) {
        const txt = await resJson.text();
        throw new Error(`é JSON å›æ‡‰ï¼š${resJson.status} ${txt.slice(0,200)}`);
      }

      const data = await resJson.json();
      if (!data.success) {
        const msg = "âŒ é æ¸¬å¤±æ•—ï¼š" + (data.error || "æœªçŸ¥éŒ¯èª¤");
        resultBox.innerHTML = msg;
        alert(msg);
        submitBtn.disabled = false;
        return;
      }

      const r = data.result;
      renderResultTable(r);
      alert(`âœ… åµæ¸¬å®Œæˆï¼š${r.level || 'â€”'}`);

      const fd2 = new FormData();
      fd2.append('file', imageBlob, 'upload.jpg');

      const resImg = await fetch(`${API_BASE}/pose_img?mode=plain`, {
        method: 'POST',
        body: fd2
      });
      if (!resImg.ok) throw new Error(`éª¨æ¶åœ– HTTP ${resImg.status}`);

      const blob = await resImg.blob();
      if (preview.src) URL.revokeObjectURL(preview.src);
      preview.src = URL.createObjectURL(blob);

    } catch (err) {
      const msg = "âŒ è«‹æ±‚å¤±æ•—ï¼š" + err.message;
      resultBox.innerHTML = msg;
      alert(msg);
    } finally {
      submitBtn.disabled = false;
    }
  };
</script>
