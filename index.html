<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>體態偵測工具</title>
  <!-- 可選：Google Font（缺網也不影響功能） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  /* ========== 基礎設計變數 ========== */
  :root{
    --bg1:#eef3ff; --bg2:#f7fbff;
    --text:#0f172a; --muted:#6b7280;
    --primary:#2563eb; --primary-2:#1d4ed8;
    --accent:#10b981; --accent-2:#0ea371;
    --surface:#ffffff; --radius:14px;
    --bd:rgba(15,23,42,.08);
    --shadow:0 10px 30px rgba(2,6,23,.08);
    --shadow-lg:0 16px 45px rgba(2,6,23,.12);
  }

  *{ box-sizing:border-box; }
  html,body{ margin:0; padding:0; }
  body{
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 600px at 10% -10%, #e7f0ff 0%, transparent 60%),
      radial-gradient(900px 600px at 120% 0%, #f0fff9 0%, transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    padding:16px 14px 24px;
    text-align:center;
  }

  /* 手機版版心（不動 HTML 結構） */
  body > *{ width:100%; max-width: 560px; margin: 0 auto; }

  p{
    font-size:.92rem; color:var(--muted);
    margin:0 0 8px;
  }

  h2{
    margin: 6px auto 12px;
    padding: 10px 14px;
    font-weight: 800;
    font-size: clamp(1.1rem, 1rem + 1vw, 1.5rem);
    background: #fff;
    border-radius: 999px;
    display:inline-block;
    box-shadow: var(--shadow);
  }

  /* 視覺容器：video/canvas/img */
  video, canvas, img{
    width:100%; max-width:100%; height:auto;
    margin-top:10px; background:#fff;
    border-radius: var(--radius);
    border:1px solid var(--bd);
    box-shadow: var(--shadow);
  }

  /* 按鈕（共用） */
  button, input[type="file"]{
    display:inline-flex; align-items:center; justify-content:center;
    gap:.45rem;
    padding: 12px 16px; margin:10px auto;
    font-size: 1rem; line-height: 1.05;
    border-radius: 12px; border:1px solid var(--bd);
    background: #fff; color:var(--text);
    box-shadow: var(--shadow);
    cursor:pointer;
    transition: transform .12s ease, box-shadow .18s ease, filter .18s ease;
  }
  button:hover{ transform: translateY(-1px); box-shadow: var(--shadow-lg); }
  button:active{ transform: translateY(0); }

  /* 你的兩顆綠色行動鍵：保持語意但在手機調整寬度 */
  .action-button{
    background: linear-gradient(180deg, var(--accent), var(--accent-2));
    color:#fff; border-color: transparent;
    min-width: 48%; /* 手機兩欄 */
    max-width: 260px; height:48px;
  }

  /* 主要操作按鈕 */
  #submitBtn{
    background: linear-gradient(180deg, var(--primary), var(--primary-2));
    color:#fff; border-color: transparent;
    width:100%; /* 手機全寬，醒目 */
    max-width: none;
  }
  #submitBtn:disabled{ opacity:.8; filter:saturate(.7); cursor:not-allowed; }

  /* 切換鏡頭按鈕：做成次要鍵 */
  #switchCamera{
    width:100%;
    background: linear-gradient(180deg, #e8f0ff, #dfe9ff);
    color:#0b2a7a;
  }

  /* 結果/連線訊息區 */
  #result, #connectionResult{
    margin-top:14px; font-weight:600; color:var(--text);
    text-align:left;
  }

  /* 結果卡片與表格（不改結構，只微調配色與字級） */
  .result-card{
    margin-top:14px; background:var(--surface);
    border-radius: var(--radius);
    border:1px solid var(--bd); box-shadow: var(--shadow);
    overflow:hidden; text-align:left;
  }
  .result-title{
    padding:12px 14px; font-weight:800;
    background: linear-gradient(180deg, #fbfbff, #f5f7ff);
    border-bottom:1px solid #eef1f6;
  }
  .result-table{ width:100%; border-collapse: collapse; font-size: .98rem; }
  .result-table th, .result-table td{
    padding: 11px 14px; border-bottom:1px solid #f1f3f7; vertical-align:top;
    word-break: break-word;
  }
  .result-table th{ width:44%; color:#334155; background:#fbfcff; font-weight:700; }
  .result-table tr:last-child th, .result-table tr:last-child td{ border-bottom:none; }

  /* ========== 響應式：更小螢幕（<=400px）微調 ========== */
  @media (max-width: 400px){
    body{ padding:12px 10px 20px; }
    h2{ font-size:1.2rem; padding:8px 12px; }
    .action-button{ min-width: 100%; }      /* 變單欄堆疊 */
    #switchCamera{ margin-top:6px; }
    .result-table{ font-size: .95rem; }
    .result-table th, .result-table td{ padding:10px 12px; }
  }

  /* ========== 平板（>=768px）維持你原本的寬度上限 ========== */
  @media (min-width: 768px){
    body{ padding-top:22px; }
    body > *{ max-width: 720px; }
  }

  /* ========== 深色模式（自動偵測） ========== */
  @media (prefers-color-scheme: dark){
    :root{
      --bg1:#0b1220; --bg2:#0b1220;
      --surface:#0f172a; --text:#e5e7eb; --muted:#9aa3b2;
      --bd:rgba(255,255,255,.08);
    }
    body{
      background:
        radial-gradient(700px 500px at 10% -10%, rgba(59,130,246,.18) 0%, transparent 60%),
        radial-gradient(700px 500px at 120% 0%, rgba(16,185,129,.16) 0%, transparent 60%),
        linear-gradient(180deg, #0b1220, #0b1220);
    }
    h2{ background:#141c2a; color:#e8eefc; }
    video, canvas, img{ background:#111827; border-color: var(--bd); }
    button{ background:#111827; color:#e5e7eb; border-color: var(--bd); }
    .result-card{ background:#0f172a; border-color: var(--bd); }
    .result-title{ background: #111b2e; border-bottom-color: var(--bd); color:#e5edff; }
    .result-table th{ background:#0e1626; color:#cbd5e1; }
    .result-table td{ color:#e5e7eb; }
  }
</style>

</head>
<body>

  <p style="font-size: 0.9rem; color: #666; margin-bottom: 6px; text-align: center;">
    本網頁為【AI輔助健康姿勢偵測與矯正系統】偵測功能介面<br>
  </p>

  <h2>駝背偵測工具</h2>

  <button id="switchCamera">🔄 切換鏡頭</button><br>
  <video id="video" autoplay playsinline></video><br>

  <!-- 保持你原本的排列（不動 inline style 與 DOM） -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 16px; flex-wrap: wrap;">
    <button id="snap" class="action-button">拍照</button>
    <label for="uploadImage" class="action-button">選擇圖片</label>
  </div>

  <input type="file" id="uploadImage" accept="image/*" style="display:none;">

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="圖片預覽" /><br>

  <button id="submitBtn">🚀 上傳圖片</button>

  <div id="result"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const snapBtn = document.getElementById('snap');
  const submitBtn = document.getElementById('submitBtn');
  const switchCameraBtn = document.getElementById('switchCamera');
  const uploadInput = document.getElementById('uploadImage');
  const resultBox = document.getElementById('result');
  const poseBtn = document.getElementById('poseBtn');

  // const API_BASE = "http://127.0.0.1:5000";
  // const API_BASE = "https://<你的-ngrok>.ngrok-free.app";
  const API_BASE = "https://mammary-overwidely-braylen.ngrok-free.dev";
  let currentEndpoint = "/hunchback";

  let currentStream = null;
  let useFrontCamera = false;
  let imageBlob = null;

  function resetPage() {
    preview.src = "";
    resultBox.innerHTML = "";
    imageBlob = null;
    startCamera();
  }

  async function startCamera() {
    if (currentStream) currentStream.getTracks().forEach(t => t.stop());
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFrontCamera ? "user" : "environment" }
      });
      video.srcObject = currentStream;
    } catch (err) { alert("❌ 攝影機錯誤：" + err.message); }
  }

  switchCameraBtn.onclick = () => { useFrontCamera = !useFrontCamera; startCamera(); };
  startCamera();

  snapBtn.onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    preview.src = canvas.toDataURL('image/png');
    canvas.toBlob(blob => {
      imageBlob = blob;
      submitBtn.scrollIntoView({ behavior: 'smooth' });
    }, 'image/png');
  };

  uploadInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      preview.src = ev.target.result;
      preview.onload = () => setTimeout(() => submitBtn.scrollIntoView({ behavior: 'smooth' }), 100);
    };
    reader.readAsDataURL(file);
    imageBlob = file;
  };

  function renderResultTable(r) {
    const fmt = (v, opt = {}) => {
      if (v === undefined || v === null) return '—';
      if (typeof v === 'number') {
        const n = (opt.dp ?? 2);
        return v.toFixed(n) + (opt.suffix || '');
      }
      return String(v);
    };

    const rows = [];
    if (r.side !== undefined)         rows.push(['面向', r.side]);
    if (r.level !== undefined)        rows.push(['等級', r.level]);
    if (r.hr !== undefined)           rows.push(['頭前傾比例', fmt(r.hr, { dp: 3 })]);
    if (r.neck_angle !== undefined)   rows.push(['頸部角度', fmt(r.neck_angle, { dp: 1, suffix: '°' })]);
    if (r.kyphosis !== undefined)     rows.push(['脊柱後凸', fmt(r.kyphosis, { dp: 1, suffix: '°' })]);
    if (r.higher !== undefined)       rows.push(['較高側', r.higher]);
    if (r.sl_ratio !== undefined)     rows.push(['肩膀高低差比例', fmt(r.sl_ratio, { dp: 3 })]);
    if (r.sl_ratio_rel !== undefined) rows.push(['肩/髖相對比例', fmt(r.sl_ratio_rel, { dp: 3 })]);
    if (r.sl_angle !== undefined)     rows.push(['肩線傾斜角', fmt(r.sl_angle, { dp: 1, suffix: '°' })]);

    for (const k of Object.keys(r)) {
      if (['side','level','score','hr','neck_angle','spine_angle','kyphosis','higher','sl_ratio','sl_ratio_rel','sl_angle'].includes(k)) continue;
      rows.push([k, r[k]]);
    }

    const tableHTML = `
      <div class="result-card">
        <div class="result-title">偵測結果</div>
        <table class="result-table">
          <tbody>
            ${rows.map(([k, v]) => `
              <tr>
                <th>${k}</th>
                <td>${v}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    `;
    resultBox.innerHTML = tableHTML;
  }

  submitBtn.onclick = async () => {
    if (!imageBlob) { alert("請先拍照或選擇圖片！"); return; }
    resultBox.innerHTML = "偵測中，請稍後...";
    submitBtn.disabled = true;

    try {
      const fd1 = new FormData();
      fd1.append('file', imageBlob, 'upload.png');

      const resJson = await fetch(`${API_BASE}${currentEndpoint}`, {
        method: 'POST',
        body: fd1
      });

      const ct = resJson.headers.get('content-type') || '';
      if (!ct.includes('application/json')) {
        const txt = await resJson.text();
        throw new Error(`非 JSON 回應：${resJson.status} ${txt.slice(0,200)}`);
      }

      const data = await resJson.json();
      if (!data.success) {
        const msg = "❌ 預測失敗：" + (data.error || "未知錯誤");
        resultBox.innerHTML = msg;
        alert(msg);
        submitBtn.disabled = false;
        return;
      }

      const r = data.result;
      renderResultTable(r);
      alert(`✅ 偵測完成：${r.level || '—'}`);

      const fd2 = new FormData();
      fd2.append('file', imageBlob, 'upload.jpg');

      const resImg = await fetch(`${API_BASE}/pose_img?mode=plain`, {
        method: 'POST',
        body: fd2
      });
      if (!resImg.ok) throw new Error(`骨架圖 HTTP ${resImg.status}`);

      const blob = await resImg.blob();
      if (preview.src) URL.revokeObjectURL(preview.src);
      preview.src = URL.createObjectURL(blob);

    } catch (err) {
      const msg = "❌ 請求失敗：" + err.message;
      resultBox.innerHTML = msg;
      alert(msg);
    } finally {
      submitBtn.disabled = false;
    }
  };
</script>

</body>
</html>
