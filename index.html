<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>體態偵測工具</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    h2 { color: #333; }
    video, canvas, img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button, input[type="file"] {
      margin: 10px auto;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    #submitBtn { background-color: #2196F3; }
    #submitBtn:hover { background-color: #1976D2; }
    #result { margin-top: 20px; font-weight: bold; color: #333; }

    .action-button {
      flex: 1 1 45%;
      min-width: 140px;
      max-width: 180px;
      height: 48px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      text-decoration: none;
    }
    .action-button:hover { background-color: #45a049; }

    @media screen and (min-width: 768px) {
      body { max-width: 700px; margin: auto; }
    }
  </style>
</head>
<body>
  <p style="font-size: 0.85rem; color: #666; margin-bottom: 6px; text-align: center;">
    本網頁為【AI輔助健康姿勢偵測與矯正系統】偵測功能介面<br>
    以訓練模型分析照片進行體態偵測
  </p>

  <h2>📷 駝背偵測工具</h2>

  <!-- 改為「按鈕觸發」而非自動取用相機 -->
  <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-bottom:8px;">
    <button id="startCamera" class="action-button">🎥 開啟相機</button>
    <button id="switchCamera" class="action-button" disabled>🔄 切換鏡頭</button>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <!-- 拍照與選圖按鈕 -->
  <div style="display:flex; justify-content:center; align-items:center; gap:12px; margin-top:16px; flex-wrap:wrap;">
    <button id="snap" class="action-button" disabled>📸 拍照</button>

    <!-- 這顆標籤會觸發下面隱藏的 input -->
    <label for="uploadImage" class="action-button">📁 選擇圖片</label>
  </div>

  <!-- 隱藏 input：加上 accept + capture -->
  <input
    type="file"
    id="uploadImage"
    accept="image/*"
    capture="environment"
    style="display:none;"
  >

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="圖片預覽" />
  <br>

  <button id="submitBtn">🚀 上傳圖片</button>
  <div id="result"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const startBtn = document.getElementById('startCamera');
    const switchCameraBtn = document.getElementById('switchCamera');
    const snapBtn = document.getElementById('snap');
    const uploadInput = document.getElementById('uploadImage');
    const submitBtn = document.getElementById('submitBtn');
    const resultBox = document.getElementById('result');

    let currentStream = null;
    let useFrontCamera = false;
    let imageBlob = null;

    function resetPage() {
      preview.src = "";
      resultBox.innerHTML = "";
      imageBlob = null;
      // 停掉相機
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
      }
      snapBtn.disabled = true;
      switchCameraBtn.disabled = true;
      startBtn.disabled = false;
    }

    async function startCamera() {
      try {
        // 每次重啟前先停掉舊串流
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());

        const constraints = {
          video: { facingMode: useFrontCamera ? 'user' : 'environment' },
          audio: false
        };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;

        snapBtn.disabled = false;
        switchCameraBtn.disabled = false;
        startBtn.disabled = true;
      } catch (err) {
        alert("❌ 攝影機錯誤：" + err.message);
      }
    }

    // ✅ 使用者手勢後才取用相機（更相容）
    startBtn.addEventListener('click', startCamera);

    switchCameraBtn.addEventListener('click', async () => {
      useFrontCamera = !useFrontCamera;
      await startCamera();
    });

    // 拍照
    snapBtn.addEventListener('click', () => {
      if (!currentStream) {
        alert('請先點「開啟相機」');
        return;
      }
      canvas.width = video.videoWidth || 1280;
      canvas.height = video.videoHeight || 720;
      canvas.getContext('2d').drawImage(video, 0, 0);
      preview.src = canvas.toDataURL('image/png');
      canvas.toBlob(blob => {
        imageBlob = blob;
        submitBtn.scrollIntoView({ behavior: 'smooth' });
      }, 'image/png');
    });

    // 相簿選圖
    uploadInput.addEventListener('change', e => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        preview.src = ev.target.result;
        preview.onload = () => {
          setTimeout(() => submitBtn.scrollIntoView({ behavior: 'smooth' }), 100);
        };
      };
      reader.readAsDataURL(file);
      imageBlob = file;
    });

    // 上傳圖片
    const labelMap = { normal: "正常", hunchback: "駝背" };

    submitBtn.addEventListener('click', () => {
      if (!imageBlob) {
        alert("請先拍照或選擇圖片！");
        return;
      }
      const formData = new FormData();
      formData.append('file', imageBlob, 'upload.png');

      resultBox.innerHTML = "偵測中，請稍後...";

      fetch('https://pose-app-964k.onrender.com/predict/hunchback', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const label = labelMap[data.result] || data.result;
          let msg = `✅ 預測結果：${label}<br><br>`;
          if (data.result === "normal") {
            msg += `🎉 您的體態判斷為正常，目前無需特別訓練計畫。<br><br>📱 若仍希望改善練習，可回 App 輸入「駝背」取得計畫。`;
            alert(`✅ 預測結果：正常\n\n🎉 您的體態判斷為正常，目前無需特別訓練計畫。\n📱 若仍希望改善練習，可回 App 輸入「駝背」取得計畫`);
          } else {
            msg += `📱 請點選手機「返回鍵」回到 App 輸入偵測結果`;
            alert(`✅ 預測結果：駝背\n\n📱 請點選手機「返回鍵」回到 App 輸入偵測結果`);
          }
          resultBox.innerHTML = msg;
          setTimeout(resetPage, 10000);
        } else if (data.error) {
          const err = "❌ 預測錯誤：" + data.error;
          resultBox.innerHTML = err;
          alert(err);
        } else {
          const unknown = "⚠️ 未知錯誤：" + JSON.stringify(data);
          resultBox.innerHTML = unknown;
          alert(unknown);
        }
      })
      .catch(err => {
        const msg = "❌ 請求失敗：" + err.message;
        resultBox.innerHTML = msg;
        alert(msg);
      });
    });
  </script>
</body>
</html>
