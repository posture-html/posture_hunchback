<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>體態偵測工具</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; padding: 20px; margin: 0; background: #f4f4f4; text-align: center; }
    h2 { color: #333; }
    video, canvas, img { max-width: 100%; height: auto; margin-top: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
    button { margin: 10px auto; padding: 12px 18px; font-size: 1rem; border-radius: 6px; border: none; background: #4CAF50; color: #fff; cursor: pointer; }
    button:hover { background: #45a049; }
    #submitBtn { background: #2196F3; }  #submitBtn:hover { background: #1976D2; }
    #result { margin-top: 20px; font-weight: bold; color: #333; }
    .row { display:flex; justify-content:center; align-items:center; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <p style="font-size:.9rem;color:#666;margin-bottom:6px">
    本網頁為【AI輔助健康姿勢偵測與矯正系統】偵測功能介面<br>
    以訓練模型分析照片進行體態偵測
  </p>

  <h2>📷 駝背偵測工具</h2>

  <div class="row">
    <button id="startCamera">🎥 開啟相機</button>
    <button id="switchCamera" disabled>🔄 切換鏡頭</button>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <div class="row">
    <button id="snap" disabled>📸 拍照</button>
    <!-- 讓檔案選擇器「可見」，Android 9 WebView 最穩 -->
    <input type="file" id="uploadImage" accept="image/*" capture="environment" />
    <!-- 也提供一顆按鈕，以「使用者手勢」觸發 .click()（有些瀏覽器喜歡這種） -->
    <button id="openChooser">📁 開啟相機/相簿</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="圖片預覽" />
  <br>
  <button id="submitBtn">🚀 上傳圖片</button>
  <div id="result"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const startBtn = document.getElementById('startCamera');
    const switchBtn = document.getElementById('switchCamera');
    const snapBtn = document.getElementById('snap');
    const fileInput = document.getElementById('uploadImage');
    const openChooserBtn = document.getElementById('openChooser');
    const submitBtn = document.getElementById('submitBtn');
    const resultBox = document.getElementById('result');

    let stream = null;
    let useFront = false;
    let imageBlob = null;

    function stopStream() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = null;
    }

    async function startCamera() {
      try {
        stopStream();
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFront ? 'user' : 'environment' },
          audio: false
        });
        video.srcObject = stream;
        snapBtn.disabled = false;
        switchBtn.disabled = false;
        startBtn.disabled = true;
      } catch (e) {
        alert('❌ 攝影機錯誤：' + e.message);
      }
    }

    startBtn.addEventListener('click', startCamera);
    switchBtn.addEventListener('click', async () => { useFront = !useFront; await startCamera(); });

    snapBtn.addEventListener('click', () => {
      if (!stream) { alert('請先點「開啟相機」'); return; }
      canvas.width = video.videoWidth || 1280;
      canvas.height = video.videoHeight || 720;
      canvas.getContext('2d').drawImage(video, 0, 0);
      preview.src = canvas.toDataURL('image/png');
      canvas.toBlob(b => { imageBlob = b; submitBtn.scrollIntoView({behavior:'smooth'}); }, 'image/png');
    });

    // 直接可見的 input（Android 9 最穩）
    fileInput.addEventListener('change', e => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = ev => {
        preview.src = ev.target.result;
        setTimeout(() => submitBtn.scrollIntoView({behavior:'smooth'}), 100);
      };
      r.readAsDataURL(f);
      imageBlob = f;
    });

    // 以使用者手勢觸發 .click()（某些 WebView 偏好這個流程）
    openChooserBtn.addEventListener('click', () => fileInput.click());

    const labelMap = { normal: '正常', hunchback: '駝背' };

    submitBtn.addEventListener('click', () => {
      if (!imageBlob) { alert('請先拍照或選擇圖片！'); return; }
      const fd = new FormData();
      fd.append('file', imageBlob, 'upload.png');
      resultBox.innerHTML = '偵測中，請稍後...';
      fetch('https://pose-app-964k.onrender.com/predict/hunchback', { method:'POST', body: fd })
        .then(r => r.json())
        .then(d => {
          if (d.success) {
            const label = labelMap[d.result] || d.result;
            let msg = `✅ 預測結果：${label}<br><br>`;
            if (d.result === 'normal') {
              msg += '🎉 目前判斷為正常，可直接返回 App 或自行選擇訓練計畫。';
              alert('✅ 預測結果：正常');
            } else {
              msg += '📱 請點手機「返回鍵」回 App 輸入偵測結果';
              alert('✅ 預測結果：駝背');
            }
            resultBox.innerHTML = msg;
            setTimeout(() => { preview.src=''; imageBlob=null; }, 10000);
          } else if (d.error) {
            const err = '❌ 預測錯誤：' + d.error; resultBox.innerHTML = err; alert(err);
          } else {
            const u = '⚠️ 未知錯誤：' + JSON.stringify(d); resultBox.innerHTML = u; alert(u);
          }
        })
        .catch(e => { const m = '❌ 請求失敗：' + e.message; resultBox.innerHTML = m; alert(m); });
    });
  </script>
</body>
</html>
